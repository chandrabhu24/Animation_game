<html>
<head>
<title>Animation  with dynamic hyml</title>
<script language="javascript">

var pos1=-95;
var pos2=-95;
var pos3=-95;
  var speed1 = Math.floor(Math.random()*10)+2;
  var speed2 = Math.floor(Math.random()*10)+2;
  var speed3 = Math.floor(Math.random()*10)+2;
  fuction next(){
                      pos1+=speed1;
					  pos2+=speed2;
					  pos3+=speed3;
					  if(pos1> 795) pos1=-95;
					  if(pos2> 795) pos2=-95;
					  if(pos3> 795) pos3=-95;
					  document.getdocumentById("mouse1").style.left=pos1;
					  document.getdocumentById("mouse2").style.left=pos2;
					  document.getdocumentById("mouse3").style.left=pos3;
					  window.setTimeout("next();",10);
					  }
 </script>
</head>
<body onLoad="next();">
